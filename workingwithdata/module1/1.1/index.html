<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="" id="rainbow" alt="" width="200">
  <img src="" id="" alt="">
  <!-- Tentar colocar tres imagenss, colocar um texto na tag p-->

  <script>
    console.log('ddd');

    catchRainbow()
      .catch(error => {
        console.log('error');
        console.error(error);
      })
    ;

    async function catchRainbow(){
      const response = await fetch('rainbow.jpg');

      const blob = await response.blob();

      document.getElementById('rainbow').src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
